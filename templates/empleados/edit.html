{% include 'header.html' %} {% for empleado in empleados %}


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar empleado
        </div>
        <div class="card-body">
            <h4 class="card-title">Datos del empleado</h4>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input value="{{ empleado[1] }}" type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input value="{{ empleado[2] }}" type="text" name="txtCorreo" id="txtCorreo" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto</label>
                    <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto = empleado[3]) }}" alt="">
                    <input value="{{ empleado[3] }}" type="file" name="txtFoto" id="txtFoto" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">
                <br/>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>

{% endfor %} {% include 'footer.html' %}
